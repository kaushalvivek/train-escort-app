<!DOCTYPE html>
<html lang="en">

<head>
    <title>Train Escort Info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Enter Train Escort Information</h1>
        <form id='trainEscortForm'>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="train_no">Train Number:</label>
                    <input type="text" class="form-control" id="train_no" placeholder="Enter train number">
                </div>
                <div class="form-group col-md-6">
                    <label for="origin">Origin Station:</label>
                    <input type="text" class="form-control" id="origin" placeholder="Enter origin station">
                </div>
            </div>

            <div class="form-group">
                <label for="origin_date">Date of Train Origin:</label>
                <input type="date" class="form-control" id="origin_date">
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="terminating">Terminating Station:</label>
                    <input type="text" class="form-control" id="terminating" placeholder="Enter terminating station">
                </div>
                <div class="form-group col-md-6">
                    <label for="current">Current Station:</label>
                    <input type="text" class="form-control" id="current" placeholder="Enter current station">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="escort_name">Escort Name:</label>
                    <input type="text" class="form-control" id="escort_name" placeholder="Enter escort name">
                </div>
                <div class="form-group col-md-6">
                    <label for="escort_phone">Escort Phone Number:</label>
                    <input type="text" class="form-control" id="escort_phone" placeholder="Enter escort phone number">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="escort_from">Escort Boarding Station:</label>
                    <input type="text" class="form-control" id="escort_from" placeholder="Enter boarding station">
                </div>
                <div class="form-group col-md-6">
                    <label for="escort_to">Escort De-boarding Station:</label>
                    <input type="text" class="form-control" id="escort_to" placeholder="Enter de-boarding station">
                </div>
            </div>

            <h5 class="mt-5">Your Information</h5>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="zone">Your Zone:</label>
                    <input type="text" class="form-control" id="zone" placeholder="Enter your zone">
                </div>
                <div class="form-group col-md-6">
                    <label for="name">Your Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
            </div>

            <p id="error" style="color:red; display: none">Enter Date of Train Origin!</p>
            <button type="button" class="btn btn-primary" onclick="submitdata()">Submit</button>
            <button type="button" class="btn btn-secondary" onclick="home()">Return Home</button>

        </form>

        <div class="text-center mt-5">
            Made with <span style="color: #e25555;">&#9829;</span> for Indian Railways<br>
            <a href="http://vivekkaushal.com" target="_blank">vivekkaushal.com</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script>
        function home() {
            window.location = '/home';
        };

        function submitdata() {
            var formElements = $('#trainEscortForm').find('input');
            var formData = {};
            formElements.each(function () {
                formData[this.id] = $(this).val();
            });

            if (!formData.origin_date) {
                $('#error').show();
            } else {
                var url = 'get_data?' + $.param(formData);
                window.location = url;
            }
        }
    </script>
</body>

</html>
