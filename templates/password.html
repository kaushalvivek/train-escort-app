<!DOCTYPE html>
<html lang="en">

<head>
    <title>Train Escort Info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h3 class="mb-3">Provide Password to View or Enter Escort Data</h3>
                <p>
                    If you don't have the password, contact ASC/PS/RB Vinay Maharaj +91 9717641280
                </p>

                <div id="message" class="alert alert-danger" style="display:none;">
                    <p>Incorrect Password</p>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" id="pass" placeholder="Enter Password">
                </div>

                <button type="button" class="btn btn-primary" onClick='send()'>Continue</button>
            </div>
        </div>

        <div class="text-center mt-5">
            Made with <span style="color: #e25555;">&#9829;</span> for Indian Railways<br>
            <a href="http://vivekkaushal.com" target="_blank">vivekkaushal.com</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            if ('{{ wrong }}' === 'True') {
                $('#message').show();
            }
        });

        function send() {
            var password = $('#pass').val();
            var url = 'verify?entered=' + password;
            window.location = url;
        };
    </script>
</body>

</html>
